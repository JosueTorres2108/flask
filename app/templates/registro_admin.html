{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static',filename='css/registro1.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/logo.ico')}}">
</head>
<body class="hidden">
    <div class="centrado" id="onload">
		<div class="cssload-loader">HUMAN TALENT</div>
	</div>
    <main class="form">

                <form action="{{url_for('registro_admin')}}" class="sub-form" id="form" method="post"> 

            <div class="upper-form">
                <div class="cabecera">

                        <a href="{{url_for('admin_index')}}" class="atras">
                            <img src="{{url_for('static',filename='img/arrow-back-sharp.svg')}}" alt="atras">
                        </a> 
                    <h2>Formulario Registro</h2>
                </div>
                <aside class="btn-social">
                    <button class="btn-facebook">
                        <picture>
                            <img src="{{url_for('static',filename='img/baseline-facebook.svg')}}" alt="" width="25px" height="25px">
                        </picture>
                    </button>
                    <button class="btn-gmail">
                        <picture>
                            <img src="{{url_for('static',filename='img/google-gmail.svg')}}" alt="" width="20px" height="25px">
                        </picture>
                    </button>
                </aside>
                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
                <div class="name">
                    <div class="subname nombre">
                        <label for="nombre">Nombre</label>
                        {{form_admin.name}}
                    </div>
                    {% if user %}
                        <div class="subname apellido">
                            <label for="apellido">Apellido</label>
                            {{form.last_name}}
                        </div>
                    {% else %}
                        <div class="subname apellido">
                            <label for="apellido">NIT</label>
                            {{form.nit}}
                        </div>
                    {% endif %}

                </div>
                <label for="email">Correo</label><br>
                {{form_admin.email}}
                <br>
                <label for="password">Contraseña</label><br>
                <span class="Eye">
                <i class="bx bx-hide"></i>
                </span>
                {{form_admin.password1}}
                <br>
                <label for="password">Repite la Contraseña</label><br>
                <span class="Eye1">
                    <i class="bx bx-hide"></i>
                </span>
                {{form_admin.password2}}
                <br>
                <div class="btn">
                    <button type="submit" id="btnregistro">Registrarse</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account"></div>
                <a href="{%url 'view'%}" class="login">Cancelar</a> 
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{url_for('static',filename='js/loader.js')}}"></script>
    <script src="{{url_for('static',filename='js/vista.js')}}"></script>

</body>
</html>
